<!DOCTYPE html>
<html>
<head>
	<title>dinner spinner</title>
	<meta charset="utf-8">

	<!--Bootstrap File-->

	<link rel="stylesheet" href="assets/css/style.css">

	<!--jquery-->

<body background="assets/images/food.jpg">
	<div class="container">
		<header class="text-center">
			<h2>Can't decide what you want for dinner?</h2>
			<h2>Dinner Spinner is there for you!</h2>
		</header>
		
		<div class="row">
			<div class="col-md-3">
			</div>

			</div>
			<div class="col-md-4">
			</div>	
		</div>
		
		<!--The form user enter address to confine the list of restaurant-->
		<div class="panel panel-default">
			<div class="panel panel-heading">
			  <form id="addressform">
			  <label for="address"><h4>Enter your Zip Code</h4></label>
			  <input class="form-control input-lg" type="text" id="address" value="The woodland TX">

			</div>
			
			<div class="panel panel-body" id="map">
			googlemap here
			</div>
